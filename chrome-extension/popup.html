<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaRaZ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .container {
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .tagline {
      font-size: 12px;
      opacity: 0.9;
    }

    .auth-section {
      background: white;
      border-radius: 12px;
      padding: 20px;
      color: #333;
      margin-bottom: 15px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 5px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .btn-secondary {
      background: transparent;
      color: #667eea;
      border: 1px solid #667eea;
      margin-top: 10px;
    }

    .user-info {
      background: white;
      border-radius: 12px;
      padding: 20px;
      color: #333;
      margin-bottom: 15px;
    }

    .user-email {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 11px;
      opacity: 0.9;
    }

    .message {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 12px;
    }

    .message.error {
      background: #fee;
      color: #c33;
      border: 1px solid #fcc;
    }

    .message.success {
      background: #efe;
      color: #3c3;
      border: 1px solid #cfc;
    }

    .hidden {
      display: none;
    }

    .instructions {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      font-size: 12px;
      line-height: 1.6;
    }

    .instructions strong {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">⚡ TaRaZ</div>
      <div class="tagline">AI-Powered Sales Assistant</div>
    </div>

    <div id="message" class="message hidden"></div>

    <!-- Login Section -->
    <div id="loginSection" class="auth-section">
      <h3 style="margin-bottom: 15px; font-size: 16px;">Sign In</h3>
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="loginEmail" placeholder="your@email.com" />
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="••••••••" />
      </div>
      <button class="btn btn-primary" id="loginBtn">Sign In</button>
      <button class="btn btn-secondary" id="showRegister">Create Account</button>
    </div>

    <!-- Register Section -->
    <div id="registerSection" class="auth-section hidden">
      <h3 style="margin-bottom: 15px; font-size: 16px;">Create Account</h3>
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="registerEmail" placeholder="your@email.com" />
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="registerPassword" placeholder="••••••••" />
      </div>
      <button class="btn btn-primary" id="registerBtn">Create Account</button>
      <button class="btn btn-secondary" id="showLogin">Back to Sign In</button>
    </div>

    <!-- User Dashboard -->
    <div id="dashboardSection" class="hidden">
      <div class="user-info">
        <div class="user-email" id="userEmail"></div>
        <button class="btn btn-secondary" id="logoutBtn" style="width: auto; padding: 8px 15px; font-size: 12px;">Logout</button>
      </div>

      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="contentCount">0</div>
          <div class="stat-label">Generated</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">99</div>
          <div class="stat-label">Avg Score</div>
        </div>
      </div>

      <div class="instructions">
        <strong>How to use:</strong>
        1. Visit any LinkedIn profile<br>
        2. Click the TaRaZ button<br>
        3. Generate personalized content<br>
        4. Copy and send!
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
